<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Space Invaders</title>
  <link rel="stylesheet" href="space-invader.css">
</head>
<body>
  <div id="game-ui">
    <div id="powerupDisplay"></div>
    <div id="scoreDisplay">Score: 0</div>
    <div id="livesDisplay">Leben: 3</div>
    <div id="game-container"></div>
    <button id="startButton">Start</button>
  </div>

  <div id="backButton" title="Zurück zu index.html"></div>
  <div id="zoom-icon" title="Zoom umschalten">🔍</div>
  <div id="info-icon">i</div>
  <div id="zoom-message">Rentnermodus aktiv</div>

  <div id="info-modal" class="modal" aria-modal="true">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>
        Schieße alle Aliens ab, bevor sie die Basis erreichen.<br><br>
		Power-Ups: <br>
		• 🩵: Unverwundbar für 10 Sekunden <br>
		• ⚡: Erhöhte Feuerrate für 10 Sekunden <br>
		• 💣: Zerstört 5 Gegner <br>
      </p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
  <script src="space-invader.js"></script>
</body>
</html>
