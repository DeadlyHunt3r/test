<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Tetris Chaos-Modus</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <!-- Verlinke die externe CSS-Datei -->
  <link rel="stylesheet" href="chaos-tetris.css">
  <!-- Phaser 3 einbinden -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
</head>
<body>
  <!-- Zurück-Dot -->
  <div id="backButton" title="Zurück zu index.html"></div>
  
  <!-- Info Icon -->
  <div id="info-icon">i</div>
  
  <!-- Modal -->
  <div id="info-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>
        Das Ziel ist es, die Reihen mit den Blöcken zu vervollständigen.<br><br>
        Das Spiel ist beendet, wenn keine neuen Blöcke mehr platziert werden können.<br><br>
        Wenn eine Reihe vollständig ist, wird sie entfernt und man bekommt 100 Score.<br><br>
        Mehrere Reihen auf einmal zu vervollständigen gibt Bonus-Score.<br>
      </p>
    </div>
  </div>
  
  <!-- Restart-Button -->
  <button id="restartButton">Neu starten</button>
  
  <!-- Verlinke die externe JavaScript-Datei -->
  <script src="chaos-tetris.js"></script>
</body>
</html>
