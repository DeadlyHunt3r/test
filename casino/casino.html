<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Lucky Panda</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
    }
    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: left;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    .info {
      padding: 20px;
    }
    .info p {
      font-size: 18px;
      margin: 8px 0;
    }
    .coins-value {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>Lucky Panda â€“ A Phoenix Events Creation</h1>
  </header>

  <div class="info">
    <p><strong>Benutzername:</strong> <span id="username">Lade...</span></p>
    <p><strong>Coins:</strong> <span class="coins-value" id="coins">Lade...</span></p>
  </div>

  <script>
    // Holen des Benutzernamens aus Local Storage
    const currentUser = localStorage.getItem('currentUser');
    document.getElementById('username').textContent = currentUser || 'Nicht eingeloggt';

    // Funktion, um Coins zu aktualisieren
    async function refreshCoins() {
      if (!currentUser) return;
      console.log("ðŸ”„ refreshCoins fÃ¼r", currentUser);
      try {
        const url = 
          `https://script.google.com/macros/s/AKfycbxdb_bo-KKqIf1yyQQlbI3nRPw_moF9QWY0ltpLxFy87mvOOAPumi6RUFekfUmEXEhy/exec`
          + `?search=${encodeURIComponent(JSON.stringify({username: currentUser}))}`;
        
        const response = await fetch(url);
        const users = await response.json();
        console.log("ðŸ“¥ refreshCoins Daten:", users);

        const me = users.find(u => u.username === currentUser);
        const newCoins = me?.coins || 0;
        localStorage.setItem("coins", newCoins);

        const coinsValueSpan = document.querySelector(".coins-value");
        if (coinsValueSpan) {
          coinsValueSpan.textContent = newCoins.toLocaleString("de-DE");
        }
      } catch (err) {
        console.error("ðŸš¨ Fehler beim Aktualisieren der Coins:", err);
      }
    }

    // Coins beim Laden der Seite aktualisieren
    if (currentUser) {
      refreshCoins();
    } else {
      document.getElementById('coins').textContent = 'Kein Benutzer gefunden';
    }
  </script>

</body>
</html>
