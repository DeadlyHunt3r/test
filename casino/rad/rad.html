<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lucky Panda – Glücksrad</title>
  <link rel="stylesheet" href="rad.css" />
</head>
<body>
  <div class="container">
    <h1>🎡 Lucky Panda Glücksrad 🎡</h1>
    <div class="coin-display">Coins: <span id="coin-count">0</span></div>

    <button id="open-bet-modal" class="bet-button">🎫 Einsatz wählen</button>
    <div id="cost-display" class="cost-display"></div>

    <div class="wheel-wrapper">
      <div class="indicator">▼</div>
      <canvas id="wheel" width="400" height="400"></canvas>
    </div>
    <button id="spin-button">Drehen</button>
    <div class="volume-container">
      <label for="volume">🔊 Lautstärke:</label>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1" />
    </div>
    <p class="result-text" id="result-text"></p>
    <a class="back-button" href="../casino.html">⏪ Zurück zum Casino</a>
  </div>

  <div id="bet-modal" class="modal">
    <div class="modal-content">
      <h2>Einsatz wählen</h2>
      <ul id="bet-options">
        <li data-value="200">200 Coins</li>
        <li data-value="600">600 Coins</li>
        <li data-value="1000">1 000 Coins</li>
        <li data-value="5000">5 000 Coins</li>
        <li data-value="10000">10 000 Coins</li>
      </ul>
      <button id="close-bet-modal">Schließen</button>
    </div>
  </div>

  <audio id="spin-sound" src="spin.mp3" preload="auto"></audio>
  <script src="rad.js"></script>
</body>
</html>
